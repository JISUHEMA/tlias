<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>update Emp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #wrap {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            max-width: 600px;
            width: 90%;
            padding: 20px;
            box-sizing: border-box;
        }
        #header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            border-radius: 10px 10px 0 0;
        }
        #rightheader {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #rightheader p {
            margin: 0;
            font-size: 14px;
        }
        #rightheader a {
            color: white;
            text-decoration: none;
        }
        #title {
            font-size: 24px;
            margin: 0;
        }
        #title a {
            color: white;
            text-decoration: none;
        }
        #content {
            padding: 30px 20px;
        }
        #content h1 {
            color: #333;
            text-align: left;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form_table {
            width: 100%;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 10px 0;
        }
        .form_table td {
            padding: 10px;
        }
        .form_table td label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
        .inputgri {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                    <a th:href="@{/user/logout}">安全退出</a>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a >main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami"></p>
            <h1>商品情報更新:</h1>
            <form th:action="@{/employee/update}" method="post" enctype="multipart/form-data">
                <table cellpadding="0" cellspacing="0" border="0" class="form_table">
                    <tr>
                        <td valign="middle" align="right">商品番号:</td>
                        <td valign="middle" align="left">
                            <span th:text="${employee.id}"></span>
                            <input type="hidden" name="id" th:value="${employee.id}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">商品名:</td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name" th:value="${employee.name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">古い画像:</td>
                        <td valign="middle" align="left">
                            <img th:src="@{/}+${employee.photo}" style="height: 60px;">
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            画像更新:
                            <input type="hidden" name="photo" th:value="${employee.photo}"/>
                        </td>
                        <td valign="middle" align="left">
                            <input type="file" name="img"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">商品価格:</td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="salary" th:value="${employee.salary}" pattern="\d*" title="金額は数字だけ組合わせです"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">到着日:</td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="birthday" th:value="${#dates.format(employee.birthday,'yyyy/MM/dd')}" pattern="\d{4}/\d{2}/\d{2}" title="正しい日付を入力してください"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" class="button" value="提出する"/>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
</html>
